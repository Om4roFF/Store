{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>{% block title %}Car store{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'admin/css/body1.css' %}">
{#        <link rel="stylesheet" href="/static/css/body.css">#}
        <link rel="stylesheet" href="{% static 'admin/css/header.css' %}">
        {% block head %}
        {% endblock %}

    </head>
    {% block body %}
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="">
                </div>
                <ul class="main-nav">
                    <li><a href="/" class="nav-li">Cars</a></li>
                    <li><a href="/news" class="nav-li">News</a></li>
                    <li><a href="/testdrive" class="nav-li">Test-drives</a></li>
                    <li><a href="/contacts"  class="nav-li">Contacts</a></li>
                </ul>

            </nav>
        </header>

        <div class="body">
            {% block news %}
            <div class="forChoose">
                <a href="#" class="choose">Choose car</a>
            </div>
            {% endblock %}
        </div>

        <footer>
            <div class="nav-foot">
                <ul class="nav-foot-ul">
                    <li><a class="footer-a" href="#">About us</a></li>
                    <li><a class="footer-a" href="#">Our partners</a></li>
                    <li><a class="footer-a" href="#">Locations</a></li>
                </ul>
            </div>
        </footer>
    </body>
    {% endblock %}
</html>
